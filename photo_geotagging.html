<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Geotagging Watermark Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .tool-container {
            padding: 40px;
        }

        .upload-section {
            border: 3px dashed #4facfe;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            background: #f8fdff;
            border-color: #00f2fe;
        }

        .upload-section.dragover {
            background: #e3f2fd;
            border-color: #00f2fe;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #4facfe;
            margin-bottom: 20px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #4facfe;
        }

        .control-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .control-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .control-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .watermark-settings {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .watermark-settings h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
        }

        .setting-item label {
            font-weight: 500;
            color: #555;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .setting-item select, .setting-item input[type="color"], .setting-item input[type="range"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .btn {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .preview-section {
            margin-top: 30px;
            text-align: center;
        }

        .preview-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        #previewCanvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .download-section {
            display: none;
            margin-top: 20px;
        }

        .download-btn {
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
        }

        .download-btn:hover {
            box-shadow: 0 10px 20px rgba(17, 153, 142, 0.3);
        }

        .file-input {
            display: none;
        }

        .coordinates-display {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #4caf50;
        }

        .coordinates-display h4 {
            color: #2e7d2e;
            margin-bottom: 8px;
        }

        .coordinates-display p {
            color: #555;
            margin: 4px 0;
            font-family: 'Courier New', monospace;
        }

        .manual-override {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }

        .manual-override label {
            display: flex;
            align-items: center;
            font-weight: 600;
            color: #856404;
        }

        .manual-override input[type="checkbox"] {
            margin-right: 10px;
        }

        .message {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
            .controls {
                grid-template-columns: 1fr;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .tool-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìç GeoTag Watermark Tool</h1>
            <p>Add GPS coordinates as watermarks to your photos</p>
        </div>
        
        <div class="tool-container">
            <div class="upload-section" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üì∑</div>
                <h3>Click to Upload Photo or Drag & Drop</h3>
                <p>Supports JPG, PNG, and WebP formats</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="latitude">üìç Latitude</label>
                    <input type="number" id="latitude" step="any" placeholder="e.g., 26.75924" value="26.75924">
                </div>
                <div class="control-group">
                    <label for="longitude">üìç Longitude</label>
                    <input type="number" id="longitude" step="any" placeholder="e.g., 83.36059" value="83.36059">
                </div>
            </div>
            
            <div class="watermark-settings">
                <h3>üé® Watermark Settings</h3>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label>Position</label>
                        <select id="position">
                            <option value="bottom-right">Bottom Right</option>
                            <option value="bottom-left">Bottom Left</option>
                            <option value="top-right">Top Right</option>
                            <option value="top-left">Top Left</option>
                            <option value="center">Center</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>Font Size</label>
                        <input type="range" id="fontSize" min="12" max="72" value="24">
                        <span id="fontSizeValue">24px</span>
                    </div>
                    <div class="setting-item">
                        <label>Text Color</label>
                        <input type="color" id="textColor" value="#ffffff">
                    </div>
                    <div class="setting-item">
                        <label>Background</label>
                        <select id="background">
                            <option value="semi-transparent">Semi-transparent</option>
                            <option value="solid">Solid</option>
                            <option value="none">None</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>Opacity</label>
                        <input type="range" id="opacity" min="0.3" max="1" step="0.1" value="0.8">
                        <span id="opacityValue">80%</span>
                    </div>
                </div>
            </div>
            
            <button class="btn" id="addWatermarkBtn" disabled>Add GPS Watermark</button>
            
            <div class="coordinates-display" id="coordinatesDisplay" style="display: none;">
                <h4>üìä Coordinate Information</h4>
                <p id="decimalDegrees"></p>
                <p id="dmsFormat"></p>
                <p id="locationInfo"></p>
            </div>
            
            <div class="preview-section">
                <div class="preview-container" id="previewContainer" style="display: none;">
                    <canvas id="previewCanvas"></canvas>
                </div>
                <div class="download-section" id="downloadSection">
                    <button class="btn download-btn" id="downloadBtn">üíæ Download Image</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let originalImage = null;
        let canvas = document.getElementById('previewCanvas');
        let ctx = canvas.getContext('2d');
        
        // File input handling
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.querySelector('.upload-section');
        const addWatermarkBtn = document.getElementById('addWatermarkBtn');
        const previewContainer = document.getElementById('previewContainer');
        const downloadSection = document.getElementById('downloadSection');
        const coordinatesDisplay = document.getElementById('coordinatesDisplay');
        
        // Settings elements
        const fontSizeSlider = document.getElementById('fontSize');
        const fontSizeValue = document.getElementById('fontSizeValue');
        const opacitySlider = document.getElementById('opacity');
        const opacityValue = document.getElementById('opacityValue');
        
        // Update slider values
        fontSizeSlider.addEventListener('input', () => {
            fontSizeValue.textContent = fontSizeSlider.value + 'px';
            if (originalImage) updatePreview();
        });
        
        opacitySlider.addEventListener('input', () => {
            opacityValue.textContent = Math.round(opacitySlider.value * 100) + '%';
            if (originalImage) updatePreview();
        });
        
        // Drag and drop functionality
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select a valid image file.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    addWatermarkBtn.disabled = false;
                    updateCoordinatesDisplay();
                    updatePreview();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function updateCoordinatesDisplay() {
            const lat = parseFloat(document.getElementById('latitude').value);
            const lng = parseFloat(document.getElementById('longitude').value);
            
            if (!isNaN(lat) && !isNaN(lng)) {
                coordinatesDisplay.style.display = 'block';
                
                // Decimal degrees
                document.getElementById('decimalDegrees').textContent = 
                    `Decimal: ${lat.toFixed(6)}¬∞, ${lng.toFixed(6)}¬∞`;
                
                // DMS format
                const latDMS = convertToDMS(Math.abs(lat), lat >= 0 ? 'N' : 'S');
                const lngDMS = convertToDMS(Math.abs(lng), lng >= 0 ? 'E' : 'W');
                document.getElementById('dmsFormat').textContent = 
                    `DMS: ${latDMS}, ${lngDMS}`;
                
                // Basic location info
                document.getElementById('locationInfo').textContent = 
                    `Google Maps: https://maps.google.com/?q=${lat},${lng}`;
            }
        }
        
        function convertToDMS(decimal, direction) {
            const degrees = Math.floor(decimal);
            const minutes = Math.floor((decimal - degrees) * 60);
            const seconds = ((decimal - degrees - minutes/60) * 3600).toFixed(1);
            return `${degrees}¬∞${minutes}'${seconds}"${direction}`;
        }
        
        function updatePreview() {
            if (!originalImage) return;
            
            const maxWidth = 800;
            const maxHeight = 600;
            let { width, height } = originalImage;
            
            // Scale image to fit preview
            if (width > maxWidth || height > maxHeight) {
                const ratio = Math.min(maxWidth / width, maxHeight / height);
                width *= ratio;
                height *= ratio;
            }
            
            canvas.width = width;
            canvas.height = height;
            
            // Clear canvas and draw image
            ctx.clearRect(0, 0, width, height);
            ctx.drawImage(originalImage, 0, 0, width, height);
            
            // Add watermark
            addWatermark(ctx, width, height, true);
            
            previewContainer.style.display = 'block';
        }
        
        function addWatermark(context, width, height, isPreview = false) {
            const lat = parseFloat(document.getElementById('latitude').value);
            const lng = parseFloat(document.getElementById('longitude').value);
            
            if (isNaN(lat) || isNaN(lng)) return;
            
            const fontSize = parseInt(document.getElementById('fontSize').value);
            const textColor = document.getElementById('textColor').value;
            const position = document.getElementById('position').value;
            const background = document.getElementById('background').value;
            const opacity = parseFloat(document.getElementById('opacity').value);
            
            // Scale font size for full resolution
            const scaleFactor = isPreview ? 1 : originalImage.width / width;
            const actualFontSize = fontSize * scaleFactor;
            
            // Prepare text
            const watermarkText = `üìç ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
            
            context.font = `${actualFontSize}px Arial, sans-serif`;
            context.fillStyle = textColor;
            context.globalAlpha = opacity;
            
            // Calculate text dimensions
            const textMetrics = context.measureText(watermarkText);
            const textWidth = textMetrics.width;
            const textHeight = actualFontSize;
            
            // Calculate position
            let x, y;
            const margin = actualFontSize * 0.5;
            
            switch (position) {
                case 'top-left':
                    x = margin;
                    y = margin + textHeight;
                    break;
                case 'top-right':
                    x = width - textWidth - margin;
                    y = margin + textHeight;
                    break;
                case 'bottom-left':
                    x = margin;
                    y = height - margin;
                    break;
                case 'bottom-right':
                    x = width - textWidth - margin;
                    y = height - margin;
                    break;
                case 'center':
                    x = (width - textWidth) / 2;
                    y = (height + textHeight) / 2;
                    break;
            }
            
            // Add background if selected
            if (background !== 'none') {
                const padding = actualFontSize * 0.3;
                const bgAlpha = background === 'semi-transparent' ? 0.7 : 1;
                
                context.globalAlpha = bgAlpha * opacity;
                context.fillStyle = 'rgba(0, 0, 0, 0.8)';
                context.fillRect(
                    x - padding, 
                    y - textHeight - padding, 
                    textWidth + 2 * padding, 
                    textHeight + 2 * padding
                );
                
                context.globalAlpha = opacity;
                context.fillStyle = textColor;
            }
            
            // Draw text
            context.fillText(watermarkText, x, y);
            context.globalAlpha = 1; // Reset alpha
        }
        
        addWatermarkBtn.addEventListener('click', () => {
            if (!originalImage) return;
            
            // Create full resolution canvas
            const fullCanvas = document.createElement('canvas');
            const fullCtx = fullCanvas.getContext('2d');
            
            fullCanvas.width = originalImage.width;
            fullCanvas.height = originalImage.height;
            
            // Draw original image at full resolution
            fullCtx.drawImage(originalImage, 0, 0);
            
            // Add watermark at full resolution
            addWatermark(fullCtx, originalImage.width, originalImage.height, false);
            
            // Update preview
            canvas.width = fullCanvas.width;
            canvas.height = fullCanvas.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(fullCanvas, 0, 0);
            
            // Scale preview if needed
            updatePreview();
            
            downloadSection.style.display = 'block';
            
            // Store full resolution canvas for download
            canvas.fullResolutionData = fullCanvas.toDataURL('image/jpeg', 0.95);
        });
        
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `geotagged_photo_${Date.now()}.jpg`;
            link.href = canvas.fullResolutionData || canvas.toDataURL('image/jpeg', 0.95);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
        
        // Update coordinates display when lat/lng change
        document.getElementById('latitude').addEventListener('input', updateCoordinatesDisplay);
        document.getElementById('longitude').addEventListener('input', updateCoordinatesDisplay);
        
        // Update preview when settings change
        ['position', 'textColor', 'background'].forEach(id => {
            document.getElementById(id).addEventListener('change', () => {
                if (originalImage) updatePreview();
            });
        });
        
        // Initialize coordinates display
        updateCoordinatesDisplay();
    </script>
</body>
</html>
